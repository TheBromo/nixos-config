# https://taskfile.dev

version: '3'

tasks:
  casa:
    cmds:
      - nixos-rebuild switch --flake '.#casa' |& nom
  wsl:
    cmds:
      - sudo nixos-rebuild switch --flake .#wsl  |& nom
  up:
    cmds:
      - sudo nix flake update |& nom
  fmt:
    cmds: 
      - nixpkgs-fmt . 
  zephyrus:
    alias: 
      - z
    cmds:
      - sudo nixos-rebuild switch --flake .#zephyrus |& nom
 
